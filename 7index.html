<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ki-Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/7style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="application">
        <h1 id="cityname">Kyiv</h1>
        <ul>
          <li>Friday 12:00</li>
          <li id="conditions">Cloudly</li>
        </ul>
        <div class="row">
          <div class="col-4">
            <img
              src="https://cdn.iconscout.com/icon/free/png-256/cloudy-2960374-2451828.png"
              alt="Cloudly"
              width="47px"
            />
            <span><strong id="temperature"></strong></span>
            <span class="degrees"
              ><span class="celsius">°C</span> |
              <a href="#"><span class="fahrenheit">°F</span></a></span
            >
          </div>
          <div class="col-4">
            <ul class="discription">
              <li>precipitation <span id="precipitation"></span>%</li>
              <li>humidity <span id="humidity">8</span>8%</li>
              <li>wind <span id="wind">7</span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small class="osc">
        <a href="https://github.com/lacanella/Ki-Weather" target="_blank"
          >open-source code</a
        >
        by Karina Ahakhanova
      </small>
    </div>
    <script src="src/7java.js"></script>
  </body>
</html>
